<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
        display: flex;
        justify-content: center;
    }
    .container {
        width: 200px;
        height: 350px;
        border: 2px solid black;
        background-color: lightgrey;
        border-radius: 4%;
    }
    .screen {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-left: 25px;
        margin-top: 20px;
        width: 150px;
        height: 50px;
        background-color: #55905D;
        border: 2px solid black;
        font-size: 1.5em;
        color: white;
    }
    .number-container {
        display: flex;
        flex-direction: column;
        width: 132px;
        height: 250px;
        margin-top: 40px;
        margin-left: 32px;
        border-radius: 4%;
    }
    button { 
        width: 30px;
        height: 30px;
        margin-bottom: 10px;
    }
    #equal-button {
        background-color: #B2E7FA;
        border: 1px black solid;
        border-radius: 4%;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen"></div> 
        <div class="number-container">
            <div class="first-row"><button class="left-bracket">(</button>
            <button class="right-bracket">)</button>
            <button class="percent">%</button>
            <button class="delete-button">Del</button></div>
            <div  class="second-row"><button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="divide-button">/</button></div>
            <div class="third-row"><button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="multiply-button">x</button></div>
            <div class="fourth-row"><button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="add-button">+</button></div> 
            <div class="fifth-row"><button>,</button>
            <button>0</button>
            <button id="equal-button">=</button>
            <button>-</button></div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('button');
        const screen = document.getElementById('screen');
        const deleteButton = document.querySelector('.delete-button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            if (!button.classList.contains('delete-button')) {
                screen.innerText += button.innerText;
            }
        });
    });

    deleteButton.addEventListener('click', () => {
        screen.innerText = screen.innerText.slice(0, -1);
    });
 });
</script>
</body>
</html>
